name: vacshop
description: VacShop - Voyagez malin, budgÃ©tez simple
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Local Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1
  
  # Authentication & Security
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.0.4
  flutter_secure_storage: ^9.0.0
  
  # Camera & Image
  camera: ^0.10.5+7
  image_picker: ^1.0.7
  image: ^4.1.3
  
  # ML/AI (TFLite)
  tflite_flutter: ^0.10.4
  tflite_flutter_helper: ^0.3.1
  
  # UI & Animations
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  json_annotation: ^4.8.1
  http: ^1.2.0
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  
  # Charts & Graphs
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/models/
    - assets/data/
    - assets/lottie/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
